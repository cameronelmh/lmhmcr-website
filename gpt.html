<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      justify-content: center;
      list-style-type: none;
      background-color: #333;
    }

    .menu li {
      padding: 10px 20px;
      background-color: #555;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .menu li:hover {
      background-color: #777;
    }

    @media (max-width: 800px) {
      .menu {
        flex-wrap: wrap;
      }
    }

    @media (max-width: 600px) {
      .menu {
        flex-direction: row;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

  <ul class="menu">
    <li>Home</li>
    <li>About</li>
    <li>Services</li>
    <li>Portfolio</li>
    <li>Blog</li>
    <li>Contact</li>
  </ul>

</body>
</html>
